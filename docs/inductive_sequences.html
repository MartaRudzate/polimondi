			imageElement.src = "inductive_sequences/" + imgParams[0];

			imageElement.height = imgParams[2];
		}

		// Add an event listener for the DOMContentLoaded event
    	document.addEventListener("DOMContentLoaded", function () {
        	// Call the changeImage function when the page loads
        	changeImage();

	</script>
